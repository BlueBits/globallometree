{% extends "base.html" %}

{% block title %}Species{% endblock %}

{% block content %}
	{% for journal in journals %}
		<div class="journal">
			<h4>{{journal.title}}</h4>
			<p>{{journal.description}}</p>
			<ul>
				{% for entry in journal.feed_items.entries %}
					<li>{{entry.title}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endfor %}
{% endblock %}
